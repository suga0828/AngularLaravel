<div id="form">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home" id="home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page" *ngIf="login">Login</li>
      <li class="breadcrumb-item active" aria-current="page" *ngIf="!login">Register</li>
    </ol>
  </nav>
  <div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="row justify-content-center">
      <h2 *ngIf="!editing">Crear Restaurante</h2>
      <h2 *ngIf="editing">Editar Restaurante</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-4">
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input [(ngModel)]="restaurant.name"
                   type="text" class="form-control"
                   id="name"
                   placeholder="Ingresar Nombre"
                   name="name"
                   #name="ngModel"
                   required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea [(ngModel)]="restaurant.description"
                      class="form-control"
                      id="description"
                      placeholder="Ingresar Descripción"
                      name="description"
                      #description="ngModel"
                      required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              Description is required
            </div>
          </div>
          <div class="form-group">
            <label for="genre">Imagen</label>
            <input [(ngModel)]="restaurant.image"
                   type="text"
                   class="form-control"
                   placeholder="Ingresar url de su imagen"
                   name="image"
                   #image="ngModel"
                   required>
            <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
              Image is required
            </div>
          </div>
          <button type="submit" (click)="saveRestaurant()" class="btn btn-primary btn-block">Guardar</button>
        </form>
      </div>
    </div>  
  </div>
</div>
